<html>
<head>
	<meta charset="UTF-8">
	<title>Dropdowns</title>
</head>
<body>
  <p>Cats or dogs?</p>
    <form>
      <label for="cats">cats: </label>	
	  <input name="petpick" id="cats" type="radio" value="CATS">
	  <label for="dogs">dogs: </label>
	  <input name="petpick" id="dogs" type="radio" value="DOGS">
	  <select name="mood">
        <option value="happy">:)</option>
        <option value="nuetral">:|</option>
        <option value="sad">:(</option>
	  </select>
	  
	  <textarea name="paragraph" rows="2" columns="10"></textarea>
	  <input type="submit">Go!</input>
	</form>  
</body>
</html>
